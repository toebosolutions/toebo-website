<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEBO Solutions - Contacto</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .form-group { margin-bottom: 15px; }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
        }
        button { 
            background: #0077b6; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        #formResponse { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 5px; 
            display: none;
        }
    </style>
</head>
<body>
    <h1>Contáctanos</h1>
    
    <form id="contactForm">
        <div class="form-group">
            <input type="text" name="name" placeholder="Nombre completo" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
            <textarea name="message" placeholder="Tu mensaje" required rows="5"></textarea>
        </div>
        <button type="submit">Enviar Mensaje</button>
    </form>
    
    <div id="formResponse"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const responseDiv = document.getElementById('formResponse');
            const submitBtn = form.querySelector('button');
            
            // Mostrar "Enviando..."
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            responseDiv.style.display = 'none';

            try {
                const response = await fetch('https://formspree.io/f/movwwgad', {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    responseDiv.textContent = '✔️ Mensaje enviado con éxito. Nos pondremos en contacto pronto.';
                    responseDiv.style.backgroundColor = '#d4edda';
                    responseDiv.style.color = '#155724';
                    form.reset();
                } else {
                    throw new Error('Error en el servidor');
                }
            } catch (error) {
                responseDiv.textContent = '⚠️ Error al enviar. Por favor intenta nuevamente.';
                responseDiv.style.backgroundColor = '#f8d7da';
                responseDiv.style.color = '#721c24';
            } finally {
                responseDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Mensaje';
            }
        });
    </script>
</body>
</html>
