<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEBO Solutions</title>
    <!-- [Resto del código head permanece igual] -->
</head>
<body>
    <!-- [Todo tu contenido existente] -->

    <!-- REEMPLAZA SOLO LA SECCIÓN DEL FORMULARIO con este código: -->
    <div class="form-container">
        <h3>Envíanos un mensaje</h3>
        <form id="contactForm" action="https://formspree.io/f/movwwgad" method="POST">
            <input type="hidden" name="_subject" value="Nuevo mensaje de TOEBO Solutions">
            <input type="hidden" name="_replyto" value="toebosolutions@gmail.com">
            <input type="hidden" name="_language" value="es">
            
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono (opcional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+52 222 123 4567">
            </div>
            <div class="form-group">
                <label for="message">Tu mensaje</label>
                <textarea id="message" name="message" required placeholder="Cuéntanos cómo podemos ayudarte..."></textarea>
            </div>
            <button type="submit" class="submit-btn">
                <span class="btn-text">Enviar Mensaje</span>
                <span class="loader"></span>
            </button>
        </form>
    </div>

    <!-- [Resto de tu HTML] -->

    <!-- AÑADE ESTE SCRIPT AL FINAL (antes de </body>) -->
    <script>
        // Configuración del formulario
        document.getElementById('contactForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loader = submitBtn.querySelector('.loader');

            // Mostrar loader
            btnText.style.opacity = '0';
            loader.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    // Mostrar mensaje de éxito
                    const confirmation = document.createElement('div');
                    confirmation.innerHTML = '✅ Mensaje enviado con éxito';
                    confirmation.style.cssText = `
                        background: #4CAF50;
                        color: white;
                        padding: 15px;
                        border-radius: 5px;
                        margin: 20px 0;
                        text-align: center;
                        animation: fadeIn 0.5s;
                    `;
                    form.parentNode.insertBefore(confirmation, form.nextSibling);
                    form.reset();
                    
                    // Eliminar mensaje después de 5 segundos
                    setTimeout(() => {
                        confirmation.remove();
                    }, 5000);
                } else {
                    throw new Error('Error al enviar el formulario');
                }
            } catch (error) {
                alert('Error: Por favor intenta nuevamente más tarde');
            } finally {
                // Restaurar botón
                btnText.style.opacity = '1';
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
