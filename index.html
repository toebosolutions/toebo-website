<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TOEBO Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        #formResponse {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Contáctanos</h1>
    
    <form id="contactForm">

        </div>
        <div class="form-group">
            <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar Mensaje</button>
    </form>
    
    <div id="formResponse"></div>

    <script>
        const form = document.getElementById('contactForm');
        const responseDiv = document.getElementById('formResponse');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = form.querySelector('button');

        function showResponse(message, color) {
            responseDiv.textContent = message;

            responseDiv.style.color = color;
