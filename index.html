<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEBO Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos optimizados aquí */
        body { font-family: 'Roboto', sans-serif; line-height: 1.6; }
        .form-container { max-width: 600px; margin: 0 auto; padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #00b4d8; color: white; border: none; padding: 12px 24px; border-radius: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Contenido simplificado -->
    <div class="form-container">
        <h2>Contáctanos</h2>
        <form id="contactForm">
            <input type="hidden" name="_subject" value="Nuevo mensaje TOEBO">
            <div class="form-group">
                <input type="text" name="name" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Tu mensaje" required rows="5"></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
        <div id="formResponse" style="display:none; margin-top:1rem; padding:1rem; background:#f0f4f8;"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const responseDiv = document.getElementById('formResponse');
            
            // Simulación de envío exitoso (para prueba)
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '✔️ Mensaje enviado con éxito. Nos pondremos en contacto pronto.';
            responseDiv.style.color = '#4CAF50';
            form.reset();

    </script>
</body>
</html>
